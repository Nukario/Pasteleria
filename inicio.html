    <section class="form-register">
        <h2>Hacer un pedido</h2>
        <div class="pedido">
            <label for="quantity">Cantidad de pasteles</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5"> <br>
            <label for="pastel">Tipo de pastel</label>
            <select id="pastel" name="pastel" required>
                <option value="">Selecciona el tipo de pastel</option>
                <option value="milk">3 leches</option>
                <option value="Cafe">Cafe</option>
                <option value="Moka">Moka</option>
            </select>
            <label for="adornos">Seleccionar adornos</label>
            <input type="checkbox"> Frutas 
            <input type="checkbox"> Oblea <br>
            <input type="checkbox"> Chispas
            
        </div>
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Nombre">
        <input class="controls" type="email" name="email" id="email" placeholder="Email">
        <input class="controls" type="tel" name="numero" id="numero" placeholder="numero de telefono">
        <input class="controls" type="text" name="descripcion" placeholder="Descripcion detallada del pastel"><br>
        <input class="boton" type="button" onclick="alert('Se enviaron los datos del pedido')" value="Enviar">
    </section>
